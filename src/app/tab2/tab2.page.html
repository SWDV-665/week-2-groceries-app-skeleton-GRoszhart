<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groceries</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-list-header>
      Groceries
    </ion-list-header>

    <ion-item-sliding>
      <ion-item>
        <h2>Eggs</h2>
        <p>3</p>   <!-- not sure how to fix the number being a superscript-->
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <h2>Cheese</h2>
        <p>1</p>   <!-- not sure how to fix the number being a superscript-->
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
